<div class="circle-selector">
    <div class="circle-selector-title">
        <label [style]="titleStyle">
            {{ title }}
        </label>
    </div>
    <div class="circle-selector-container">
        <div 
            #circle
            (click)="onClick($event)" 
            class="circle-selector-circle" 
            [style]="circleStyle" 
            *ngFor="let num of numberList; let i=index;"
        >
            {{ numberList[i] }}
        </div>
    </div>
</div>
